services:
  db:
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: web1_db
      MYSQL_USER: web1_user
      MYSQL_PASSWORD: web1_password
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - backend

  web1:
    build: .
    restart: always
    environment:
      DB_HOST: db
      DB_USER: web1_user
      DB_PASSWORD: web1_password
      DB_NAME: web1_db
    expose:
      - 8888
    depends_on:
      - db
    networks:
      - backend

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web1
    networks:
      - backend
      - frontend

volumes:
  db_data:

networks:
  frontend:
  backend:
